<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Geek Connection</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../public/css/reset.css" />
    <link rel="stylesheet" href="../public/css/main.css" />
    <link rel="stylesheet" href="../public/css/profile.css" />
  </head>

  <body>
    <div class="">
      <header class="">
        <h1>Geek Connection</h1>
      </header>
      <main class="container grid-container">
        <div class="grid-item grid-item-1">
          <h2 id="welcome">Welcome, Mac!</h2>
        </div>
        <div class="profile grid-item grid-item-2">
          <section class="card">
            <h2>Profile</h2>
            <img
              src="../public/images/dragon.svg"
              alt="profile avatar"
              width="30%"
              height="30%"
            />
            <h3>mschmitzzz</h3>
            <h3>Star Wars</h3>
            <h4>Jedi</h4>
          </section>
        </div>
        <section id="matched-users grid-item grid-item-3">
          <div class="card">
            <h3>userOne</h3>
            <div>
              <h4>Star Wars</h4>
            </div>
            <div>
              <h5>Sith</h5>
            </div>
            <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
            <button type="button" class="comment-button">comment</button>
          </div>
          <div class="card">
            <h3>userTwo</h3>
            <div>
              <h4>Harry Potter</h4>
            </div>
            <div>
              <h5>Slitherin</h5>
            </div>
            <button type="button" class="like-button">like</button>
            <button type="button" class="comment-button">comment</button>
          </div>
          <div class="card">
            <h3>userThree</h3>
            <div>
              <h4>Game Of Thronez</h4>
            </div>
            <div>
              <h5>Lannister</h5>
            </div>
            <button type="button" class="like-button">like</button>
            <button type="button" class="comment-button">comment</button>
          </div>
        </section>
      </main>
    </div>
    <script src="/public/js/profile.js"></script>
  </body>
</html>
